<div class="results">
  <div class="pokemon-cards">
    @for (myPokemon of myPokemons; track myPokemon) {
      <app-my-pokemon-card
        class="pokemon-card"
        [myPokemon]="myPokemon"
        (myPokemonRemovedEvent)="refreshMyPokemons()">
      </app-my-pokemon-card>
    }
  </div>
</div>
