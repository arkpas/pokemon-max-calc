<div class="results">
  @if (opponent) {
  <div class="opponent">
    <app-opponent-card [name]="opponent.name" [atk]="opponent.atk" [hp]="opponent.hp" [def]="opponent.def"
      [imageUrl]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + opponent.pokedexNumber + '.png'"
      [primaryType]="opponent.primaryType" [secondaryType]="opponent.secondaryType">
    </app-opponent-card>
  </div>
  }
  <mat-tab-group>
    <mat-tab label="âš”ï¸ Attackers">
      <div class="mat-elevation-z8">
        <div class="pokemon-cards">
          @for (attacker of attackers; track attacker) {
          <app-pokemon-card [candidate]="attacker" [pokemonCardType]="PokemonCardTypeEnum.Attacker">
          </app-pokemon-card>
          }
        </div>
      </div>
    </mat-tab>

    <mat-tab label="ðŸ’š Healers">
      <div class="pokemon-cards">

        }

    </mat-tab>
  </mat-tab-group>
</div>
