<div
  class="pokemon-card"
  [ngClass]="{ 'single-type': !myPokemon.secondaryType, 'dual-type': !!myPokemon.secondaryType }"
  [ngStyle]="{
    '--primary-type-color': getTypeColor(myPokemon.primaryType),
    '--secondary-type-color': getTypeColor(myPokemon.secondaryType),
  }">
  <div class="header-inline">
    <img
      class="sprite"
      [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/' + myPokemon.pokedexNumber + '.png'"
      alt="sprite" />
      <div class="name">
        <span class="{{ myPokemon.myPokemonId ? 'my-pokemon' : '' }}">{{ myPokemon.name }}</span>
      </div>

      @if (myPokemon.cpm) {
        <div class="stats">
          <div class="stat-row">
            <div class="stat" title="Poziom">
              ‚≠ê
              <strong>L{{ myPokemon.cpm | cpmToLevel }}</strong>
            </div>
            <!-- eslint-disable @angular-eslint/template/click-events-have-key-events, @angular-eslint/template/interactive-supports-focus -->
            <div
              class="stat"
              matTooltip="IV: {{ myPokemon.atkIV }}/{{ myPokemon.defIV }}/{{ myPokemon.hpIV }}"
              matTooltipPosition="above"
              #tooltip="matTooltip"
              (click)="tooltip.toggle()">
              üíé
              <strong
                ><u>{{ myPokemon.atkIV + myPokemon.defIV + myPokemon.hpIV | ivPercentage }}%</u></strong
                >
              </div>
              <!-- eslint-enable @angular-eslint/template/click-events-have-key-events, @angular-eslint/template/interactive-supports-focus -->
            </div>
            <div class="stat-row">
              <div class="stat atk" title="Atak fizyczny (ATK)">
                ‚öîÔ∏è <strong>{{ myPokemon.atk.toFixed(0) }}</strong>
              </div>
              <div class="stat def" title="Obrona fizyczna (DEF)">
                üõ°Ô∏è <strong>{{ myPokemon.def.toFixed(0) }}</strong>
              </div>
              <div class="stat hp" title="Punkty ≈ºycia (HP)">
                ‚ù§Ô∏è <strong>{{ myPokemon.hp }}</strong>
              </div>
            </div>
          </div>
        }
        <div class="actions">
          <div class="action">
            <button (click)="removeMyPokemon()" class="icon-button" title="Usu≈Ñ swojego Pokemona">üóëÔ∏è</button>
          </div>
        </div>
      </div>
    </div>
