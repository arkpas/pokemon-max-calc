<div
  class="pokemon-card"
  [ngClass]="{ 'single-type': !secondaryType, 'dual-type': !!secondaryType }"
  [ngStyle]="{
    '--primary-type-color': getTypeColor(primaryType),
    '--secondary-type-color': getTypeColor(secondaryType),
  }">
  <div class="header-inline">
    <img class="sprite" [src]="imageUrl" alt="sprite" />
    <h2 class="name">{{ name }}</h2>

    <div class="data">
      <div class="stats">
        @if (atk) {
          <div class="stat atk" title="Atak fizyczny (ATK)">
            ‚öîÔ∏è <strong>{{ atk.toFixed(0) }}</strong>
          </div>
        }

        @if (def) {
          <div class="stat def" title="Obrona fizyczna (DEF)">
            üõ°Ô∏è <strong>{{ def.toFixed(0) }}</strong>
          </div>
        }

        @if (hp) {
          <div class="stat hp" title="Punkty ≈ºycia (HP)">
            ‚ù§Ô∏è <strong>{{ hp }}</strong>
          </div>

      </div>
    </div>
  </div>
</div>
