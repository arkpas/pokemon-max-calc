name: Playwright Tests
on:
  workflow_call: # Allows to be called from another workflow
    inputs:
      artifact:
        type: string
        description: Artifact name to download before tests
  pull_request:
    branches: [main]
jobs:
  test:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v6
      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: lts/*
      - name: Clean install dependencies
        run: npm ci
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps chromium
      - name: (Optional) Download artifacts
        if: ${{ github.event.inputs.artifact }}
        uses: actions/download-artifact@v7
        with:
          name: ${{ github.event.inputs.artifact }}
      - name: Run Playwright tests
        run: npx playwright test
      - name: Upload test results
        uses: actions/upload-artifact@v6
        if: ${{ !cancelled() }}
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 10
